<ion-content>
  <div class="login-container">
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please sign in to your account</p>
      </div>

      <div class="form-group">
        <ion-item>
          <ion-input label="Username" labelPlacement="floating" type="text" [(ngModel)]="credentials.username"
            name="username" required>
          </ion-input>
        </ion-item>

        <ion-item>
          <ion-input label="Password" labelPlacement="floating" type="password" [(ngModel)]="credentials.password"
            name="password" required>
          </ion-input>
        </ion-item>
      </div>

      <ion-button type="submit" [disabled]="loading" class="login-button">
        {{ loading ? 'Logging in...' : 'Sign In' }}
      </ion-button>

      @if (error) {
      <div class="error-message">
        <p>{{ error }}</p>
      </div>
      }
    </form>
  </div>
</ion-content>
