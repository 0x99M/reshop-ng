<ion-content>
  <div class="login-container">
    <form (ngSubmit)="onLogin()" class="login-form">
      <div class="login-header">
        <h1>Welcome Back</h1>
        <p>Please sign in to your account</p>
      </div>
      
      <div class="form-group">
        <ion-item>
          <ion-input type="username" placeholder="username" [(ngModel)]="credentials.username" name="username" required></ion-input>
        </ion-item>

        <ion-item>
          <ion-input type="password" placeholder="Password" [(ngModel)]="credentials.password" name="password" required></ion-input>
        </ion-item>
      </div>

      <ion-button expand="block" type="submit" [disabled]="loading" class="login-button">
        {{ loading ? 'Logging in...' : 'Sign In' }}
      </ion-button>

      @if (error) {
      <ion-text color="danger" class="error-message">
        <p>{{ error }}</p>
      </ion-text>
      }
    </form>
  </div>
</ion-content>
